<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GrowUp</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>

    <!-- Phosphor Icons (for cool icons) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030712; /* Dark background */
            color: #f3f4f6; /* Light gray text */
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e; 
            border-radius: 5px;
        }

        .hero-gradient {
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.15), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.1), transparent 50%);
        }

        .glass-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-glow {
            position: relative;
        }
        .section-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(34, 197, 94, 0.08), transparent 70%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        .hover-lift {
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
            box-shadow: 0 10px 30px -10px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    // --- KOMPONENTY ---

    const Header = () => {
        const [isScrolled, setIsScrolled] = React.useState(false);

        React.useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
            <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-gray-950/90 backdrop-blur-md border-b border-gray-800 py-3' : 'bg-transparent py-6'}`}>
                <nav className="container mx-auto px-6 flex justify-between items-center">
                    <a href="#" className="text-2xl font-black tracking-tighter text-white flex items-center gap-2">
                        <i className="ph-fill ph-plant text-green-500 text-3xl"></i>
                        Grow<span className="text-green-500">Up</span>
                    </a>

                    <div className="hidden lg:flex space-x-8 items-center font-medium text-sm">
                        <a href="#o-projekcie" className="text-gray-300 hover:text-green-400 transition-colors">O projekcie</a>
                        <a href="#jak-dziala" className="text-gray-300 hover:text-green-400 transition-colors">Jak to działa</a>
                        <a href="#dla-kogo" className="text-gray-300 hover:text-green-400 transition-colors">Dla kogo</a>
                        <a href="#organizator" className="text-gray-300 hover:text-green-400 transition-colors">Organizator</a>
                        <a href="#kontakt" className="text-gray-300 hover:text-green-400 transition-colors">Kontakt</a>
                    </div>

                    <a href="#zglos-sie" className="hidden md:inline-block bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full transition-all transform hover:scale-105 shadow-[0_0_15px_rgba(34,197,94,0.4)]">
                        Zgłoś się
                    </a>
                </nav>
            </header>
        );
    };

    const HeroSection = () => (
        <section className="min-h-screen flex items-center justify-center text-center px-4 pt-20 hero-gradient relative overflow-hidden">
            {/* Decorative elements */}
            <div className="absolute top-1/4 left-10 w-24 h-24 bg-green-500/20 rounded-full blur-3xl animate-pulse"></div>
            <div className="absolute bottom-1/4 right-10 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl animate-pulse delay-1000"></div>

            <div className="max-w-5xl z-10">
                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-gray-800/50 border border-gray-700 mb-8 animate-bounce">
                    <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span className="text-xs font-bold uppercase tracking-wider text-gray-300">Tech &bull; Empatia &bull; Sprawczość</span>

                <p className="text-lg md:text-xl text-gray-400 max-w-3xl mx-auto mb-12 leading-relaxed">
                    Ogólnopolski hackathon dla młodych ludzi, który łączy technologię, empatię i innowacje, aby ułatwić wejście w dorosłe życie. 
                    Pracuj w zespole, testuj pomysły i stwórz rozwiązanie, które może zmienić czyjeś (i Twoje) życie.
                </p>
                
                <div className="flex flex-col md:flex-row gap-4 justify-center">

                        Zgłoś się <i className="ph-bold ph-arrow-right"></i>
                    </a>
                    <a href="#o-projekcie" className="bg-gray-800 hover:bg-gray-700 text-white text-lg font-bold py-4 px-10 rounded-full transition-transform border border-gray-700">

        </section>

    const AboutSection = () => (
        <section id="o-projekcie" className="py-24 px-4 section-glow">
            <div className="container mx-auto max-w-6xl">
                
                {/* Dlaczego to robimy */}
                <div className="grid md:grid-cols-2 gap-16 items-center mb-24">
                    <div>
                        <h2 className="text-3xl md:text-5xl font-bold mb-6">Dlaczego <span className="text-green-500">to robimy?</span></h2>
                        <p className="text-gray-300 text-lg mb-6 leading-relaxed">
                         Młodzi ludzie nie są uczeni myślenia projektowego ani pracy „od pomysłu do prototypu”. Szkoła nie daje im praktycznych narzędzi do rozwiązywania realnych problemów, a nie każdy potrafi programować. My chcemy dać im te umiejętności — nowoczesne, proste i dostępne dla każdego

                        </p>
                        <div className="border-l-4 border-green-500 pl-6 italic text-gray-400">

                    <div className="grid grid-cols-2 gap-4">

                        </div>

                            <h3 className="font-bold text-xl mb-2">Rozwój</h3>

                            <h3 className="font-bold text-xl mb-2">Działanie</h3>
                            <p className="text-sm text-gray-400">Odzyskaj wpływ i pewność siebie.</p>

                    </p>
                </div>
            </div>
        </section>
    );

    const HowItWorksSection = () => {

            { icon: "ph-path", title: "Planowanie życia", color: "text-orange-400" },
        ];

        return (
            <section id="jak-dziala" className="py-24 px-4 bg-gray-900/50">
                <div className="container mx-auto max-w-6xl">

                                <p className="text-gray-400 text-sm relative z-10">{step.desc}</p>

                    </div>

                                        <i className={`ph-fill ${c.icon} text-2xl`}></i>
                                    </div>
                                    <span className="font-semibold text-left text-gray-200">{c.title}</span>
                                </div>
                            ))}

                    </div>
                </div>

    const BenefitsSection = () => (

            <div className="container mx-auto max-w-6xl relative z-10">

                                    <span className="text-gray-300 text-lg">{item}</span>
                                </li>

                            Dla zwycięzców

                        <div className="space-y-6">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 rounded-full bg-green-900/30 flex items-center justify-center text-green-400">
                                    <i className="ph-bold ph-currency-dollar text-2xl"></i>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white">Microgranty</h4>
                                    <p className="text-sm text-gray-400">Dla zespołów z I, II i III miejsca.</p>
                                </div>
                            </div>

                                    <i className="ph-bold ph-stairs text-2xl"></i>
                                </div>
                                <div>

                                    <p className="text-sm text-gray-400">Wsparcie specjalistów w dopracowaniu projektu.</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">

                                </div>
                            </div>

                </div>

    const TargetGroupSection = () => (

    const ContactSection = () => {
         const team = [
            { name: 'Zofia Hardek', role: 'Główna organizatorka', desc: 'Electronics & Telecommunications', img: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Zofia' },
