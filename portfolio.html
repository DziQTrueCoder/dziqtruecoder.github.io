            margin-bottom: 4rem;
            position: relative;
            display: inline-block;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            margin: 10px auto 0;
            box-shadow: 0 0 10px var(--secondary);
        }
        .cyber-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 4px;
            transition: 0.4s;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .cyber-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 0;
            background: var(--primary);
            transition: 0.4s;
        }
        .cyber-card:hover::before {
            height: 100%;
        }
        .progress-container {
            margin-bottom: 1.5rem;
        }
        .progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0;
            overflow: visible;
        }
        .progress-bar {
            background-color: var(--secondary);
            position: relative;
            box-shadow: 0 0 10px var(--secondary);
            border-radius: 0;
        }
        .tech-tag {
            display: inline-block;

        }
        footer {

            padding: 2rem 0;
            background: rgba(0,0,0,0.8);
            margin-top: 5rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .glitch-text { font-size: 2.5rem; }
        }
    </style>
</head>
